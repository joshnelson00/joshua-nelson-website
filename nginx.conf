server {
    listen 80;

    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Handle client-side routing for React/Vite
    location / {
        try_files $uri /index.html;
    }

    # Optional: Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
